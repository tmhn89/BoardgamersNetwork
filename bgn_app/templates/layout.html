<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>    <!-- Google maps -->
    <style>
      #map {
        width: 100%;
        height: 525px;
      }
      html {
        font-weight: 200;
      }
      a {
        color: white;
      }
      body {
        background-color: #757171;
      }
      .icon_hover i.hover_hide {
        visibility:hidden;
      }
      .icon_hover:hover i.hover_hide {
       visibility:visible;
      }
      .side-nav.fixed a {
        color: white;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)


        map.set('styles', [
          {
            stylers: [
              { hue: "#ee6e73" },
              { saturation: -20 }
            ]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [
              { lightness: 100 },
              { visibility: "simplified" }
            ]
          }, {
            featureType: 'road',
            elementType: 'labels',
            stylers: [
              { saturation: -100 },
              { invert_lightness: true }
            ]
          }, {
            featureType: 'landscape',
            elementType: 'geometry',
            stylers: [
              { hue: "#524E4E" },
              { saturation: 10 },
              { lightness: -20 },
              { gamma: 1.51 }
            ]
          }, {
            featureType: "road",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
            ]
          }
        ]);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body class="body">
    {% load staticfiles %}
    <!-- Top navigation panel -->
    <div class="row">
      {% block nav %}{% include "top_navigation.html" %}{% endblock %}
    </div>

    <div class="row">
      <!-- Side navigation panel -->
      <div class="col s2">
        {% block nav %}{% include "side_navigation.html" %}{% endblock %}
      </div>

      <!-- All changing page content  -->
      <div id="content" class="col s9 offset-s2">
        {% block content %}{% endblock %}
      </div>

    </div>

  </body>
</html>
