<div class="events row">
  <div style="display: flex; align-items: center">
    <h4>Events</h4>
    <a style="margin-left: 14px;" class="btn-floating btn-medium waves-effect waves-light deep-purple lighten-1" href="/events/create"><i class="material-icons">add</i></a>
  </div>
  {% for event in events %}
  <div class="col s12 m6">
    <div class="card small blue-grey darken-1">
      <div class="card-image">
        <img src="{{ event.img_url }}">
        <span id="event_name" class="card-title">{{ event.name }}</span>
      </div>
      <div class="event card-content white-text">
        <p>{{ event.location }}</p>
        <p>{{ event.participants.all|length }} people going</p>
        <!-- <p>Game of the event is {{ event.main_game}}</p> -->
      </div>
      <div class="card-action">
        <a href="#">Join event</a>
        <a href="/event_detail/{{ event.id }}">See event details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
