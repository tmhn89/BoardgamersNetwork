{% extends "layout.html" %}

{% block content %}

<div id="friend_list">
    <h2>Friends</h2>
    <!-- TODO: retrieve list of friends -->
    {% if friend_list|length < 1 %}
        <p> Sorry, you have no friends yet! <p>

    {% else %}
       {% for f in friend_list %}
            <p>{{ f.name }}</p>
            <p>{{ f.location }}</p>

            <button ng-click="">X</button>
        {%  endfor %}
    {% endif %}
</div>

{% endblock %}
